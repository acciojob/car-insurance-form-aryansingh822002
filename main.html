<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input name="name" type="text" id="name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input name="email" type="email" id="email" required>
		</div>
		<div>
			<label>Gender</label>
			<input type="radio" name="gender" id="gender" value="male" required>
			<label for="gender">Male</label>
			<input type="radio" name="gender" id="gender" value="female" required>
			<label for="gender">Female</label>
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedes</option>
			</select>
		</div>
		<div>
			<label for="carage">Car Age</label>
			<input name="email" type="number" id="carage" required>
		</div>
		<div>
			<label for="dop">Date of Purchase (dop)</label>
			<input name="dop" type="date" id="dop" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input name="password" type="password" id="password" required>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
	
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
